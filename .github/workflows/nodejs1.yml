name: Create PR for foundations-documentation

on:
  release:
    types: [published, edited]

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  API_GITHUB_ENDPOINT: https://api.github.com
  OWNER: vuhuucuong
  REPO: repo-action

jobs:
  create-pr-update-doc:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: |
          sudo apt-get install jq

      - name: Get current tags
        run: echo "::set-env name=CURRENT_TAG::${GITHUB_REF#refs/tags/}"

      - name: Get current release name (title)
        run: |
          curl -s \
          --request GET \
          --url "${API_GITHUB_ENDPOINT}/repos/${OWNER}/${REPO}/releases/tags/${CURRENT_TAG}" \
          --header "authorization: Basic ${GH_TOKEN}" \
          | jq ".name" \
          | xargs -I {} echo "::set-env name=CURRENT_RELEASE_NAME::{}"

      - name: Checking out foundation repo to $GITHUB_WORKSPACE
        if: endsWith(env.CURRENT_RELEASE_NAME, '_released')
        uses: actions/checkout@v2

      - name: Setup NodeJS
        if: endsWith(env.CURRENT_RELEASE_NAME, '_released')
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Get yarn cache location
        if: endsWith(env.CURRENT_RELEASE_NAME, '_released')
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Get yarn cache
        if: endsWith(env.CURRENT_RELEASE_NAME, '_released')
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install depedencies
        if: endsWith(env.CURRENT_RELEASE_NAME, '_released')
        run: yarn install --frozen-lockfile

      - name: Run script
        if: endsWith(env.CURRENT_RELEASE_NAME, '_released')
        run: echo $CURRENT_TAG $CURRENT_RELEASE_NAME
